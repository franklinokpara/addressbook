<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>AddressBook</title>
    <link rel="stylesheet" type="text/css" href="styles/address.css" />
    <script src="scripts/address.js"></script>
    
</head>
<body>
   <div class="container">
       <div class="title">
           <h1>Address Book</h1>
       </div>
       <div class="quickadd"><button id="QuickAdd">+ Add</button></div>
       <div class="quickaddForm">
           <label for="fullname">Name</label><input type="text" id="fullname" class="formFields">
           <label for="phone">Phone</label><input type="text" id="phone" class="formFields">
           <label for="email">E-Mail</label><input type="text" id="email" class="formFields">
           <br><br>
           <button id="Add">Add Now</button><button id="Cancel">Cancel</button>
       </div>
       <div class="addbook">
        <div class="entry">
            <div class="name"><p>Frankie Mac</p></div>
            <div class="email"><p>frankiemac@test.com</p></div>
            <div class="phone"><p>0822444558689</p></div>
            <div class="del"><a href="#">Delete</a></div>
        </div>
       </div>
   </div> 
</body>
</html>
